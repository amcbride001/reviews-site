<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
	<title>reviews</title>
</head>
<body> 
	<h1 >Favorite Travel Destination and Hotel Reviews</h1>

	<div th:each="review: ${reviews}">
		<li> 
		<a th:href="@{/review(id=${review.id})}" th:text="${review.location}"></a>
		</li>
	</div>


					
							
</body>
</html>
